<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenavidezTech Home</title>
    <link rel="shortcut icon" href="/recursos/imagenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="recursos/css/base.css">
</head>
<body>
    <header id="id-encabezado"></header>

    <main class="contenedor-index">
        <h1>"Las mejores notebooks, rendimiento y calidad al alcance de tu mano."</h1>
        <div class="contenedor_banner">
            <img src="recursos/imagenes/banner.png" alt="banner">
        </div>

        <div class="contenedor-destacados-mayor">
            
            <div class="imagen-destacados">
                <img src="recursos/imagenes/destacados.png" alt="destacados">
            </div>

            <div class="contenedor_destacados">
    
                <div class="computadoras">
                    <div class="nombre_computadora">
                        <p>Macbook PRO M1</p>
                    </div>
                    <div class="imagen_computadora">
                        <a href="compra.html">
                            <img src="recursos/imagenes/notebooks/apple/macbook_pro_m1.png" alt="Macbook PRO M1">
                        </a>
                    </div>
                </div>
    
                <div class="computadoras">
                    <div class="nombre_computadora">
                        <p>Victus Core i7</p>
                    </div>
                    <div class="imagen_computadora">
                        <a href="compra.html">
                            <img src="recursos/imagenes/notebooks/hp/victus_core_i7.png" alt="Victus Core i7">
                        </a>
                    </div>
                </div>
    
                <div class="computadoras">
                    <div class="nombre_computadora">
                        <p>Lenovo Ide Pad3 Slim</p>
                    </div>
                    <div class="imagen_computadora">
                        <a href="compra.html">
                            <img src="recursos/imagenes/notebooks/lenovo/ide_pad3_slim.png" alt="Lenovo Ide Pad3 Slim">
                        </a>
                    </div>
                </div>
            </div>

        </div>
        

        <div class="contenedor-categorias">
            <div class="subcontenedor-categorias">

                <div class="categoria">
                    <div class="nombre_computadora">
                        <p>GAMER</p>
                    </div>
                    <div class="imagen_computadora">
                        <a href="catalogo.html">
                            <img src="recursos/imagenes/notebooks/msi/creator_m16_b13ve-642ar.png" alt="MSI CREATOR M16">
                        </a>
                    </div>
                </div>
    
                <div class="categoria">
                    <div class="nombre_computadora">
                        <p>OFICINA</p>
                    </div>
                    <div class="imagen_computadora">
                        <a href="catalogo.html">
                            <img src="recursos/imagenes/notebooks/hp/victus_core_i5-8gb.png" alt="Victus Core i5 8gb">
                        </a>
                    </div>
                </div>

            </div>
            <div class="subcontenedor-categorias">

                <div class="categoria">
                    <div class="nombre_computadora">
                        <p>ESTUDIO</p>
                    </div>
                    <div class="imagen_computadora">
                        <a href="catalogo.html">
                            <img src="recursos/imagenes/notebooks/lenovo/ide_pad3_slim.png" alt="Lenovo Ide Pad3 Slim">
                        </a>
                    </div>
                </div>
                
                <div class="categoria">
                    <div class="nombre_computadora">
                        <p>ARQUITECTURA</p>
                    </div>
                    <div class="imagen_computadora">
                        <a href="catalogo.html">
                            <img src="recursos/imagenes/notebooks/apple/macbook_pro_m2.png" alt="Macbook PRO M2">
                        </a>
                    </div>
                </div>
    
                <div class="categoria">
                    <div class="nombre_computadora">
                        <p>DISEÑO/EDICIÓN</p>
                    </div>
                    <div class="imagen_computadora">
                        <a href="catalogo.html">
                            <img src="recursos/imagenes/notebooks/msi/ge78hx_13vg_raider.png" alt="MSI GE78HX 13VG RAIDER">
                        </a>
                    </div>
                </div>

            </div>

        </div>
    </main>
    
    <footer id="id-pie"></footer>

    <script> // Cargar header y footer automaticamente
        document.addEventListener('DOMContentLoaded', function () {
            fetch('recursos/plantillas/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('id-encabezado').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el header:', error));
    
            fetch('recursos/plantillas/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('id-pie').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el footer:', error));
        });
    </script>
</body>
</html>
