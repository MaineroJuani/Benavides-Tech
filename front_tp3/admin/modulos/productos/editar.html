<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC</title>
    <link rel="stylesheet" href="../../recursos/css/base.css">
    <script type="module" src="./js/editar.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html">Inicio</a>
            <a href="index.html">Listado Productos</a>
            <a href="alta.html">Alta Producto</a>
        </nav>
    </header>
    <hr>
    <main>

        <h1>Productos</h1>
        <h2>Editar</h2>
        <div class="eliminar-registro">
            <button class="boton-eliminar" id="eliminar-registro">Eliminar registro</button>
        </div>
        <div class="mensajes" id="mensajes"></div>
        <section>
            <form id="form-editar">
                <label for="modelo">
                    MODELO
                    <input type="text" name="modelo" id="modelo" required>
                </label>
                <label for="procesador">
                    PROCESADOR
                    <input type="text" name="procesador" id="procesador" required>
                </label>
                <label for="graficos">
                    GRAFICOS
                    <input type="text" name="graficos" id="graficos" required>
                </label>
                <label for="almacenamiento">
                    ALMACENAMIENTO
                    <input type="text" name="almacenamiento" id="almacenamiento" required>
                </label>
                <label for="ram">
                    RAM
                    <input type="text" name="ram" id="ram" required>
                </label>
                <label for="pantalla">
                    PANTALLA
                    <input type="text" name="pantalla" id="pantalla" required>
                </label>
                <label for="precio">
                    PRECIO
                    <input type="number" name="precio" id="precio" step="0.01" required>
                </label>
                <label for="descripcion">
                    DESCRIPCION
                    <input type="text" name="descripcion" id="descripcion" required>
                </label>
                <label for="imagen">
                    IMAGEN
                    <input type="text" name="imagen" id="imagen" required>
                </label>
                <label for="detalle_imagen">
                    DETALLE IMAGEN
                    <input type="text" name="detalle_imagen" id="detalle_imagen" required>
                </label>
                <label for="marca_id">
                    MARCA
                    <select name="marca_id" id="marca_id" required></select>
                </label>
                <label for="">CATEGORIAS</label>
                <div id="contenedor_categorias"></div>
                <button type="submit">Modificar</button>
            </form>
        </section>
    </main>
</body>
</html>
