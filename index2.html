    <script>
        let currentIndex = 0; // Índice actual del carrusel
        const computadoras = document.querySelectorAll('.computadoras'); // Selecciona todos los elementos con la clase 'computadoras'
        const anchoComputadora = computadoras[0].offsetWidth; // Ancho de cada computadora (elemento)
        
        const computedStyle = getComputedStyle(computadoras[0]);
        const margenIzquierdo = parseFloat(computedStyle.marginLeft)
        const anchoTotalComputadora = anchoComputadora + margenIzquierdo

        let CantidadComputadoras = 0;

        // Define cuántas computadoras se mostrarán según el ancho de la pantalla
        if (document.body.clientWidth > 765) {
            CantidadComputadoras = 3;
        }

        document.querySelector('.prev-button').addEventListener('click', () => {
            navigate(-1); // Navega hacia atrás
        });

        document.querySelector('.next-button').addEventListener('click', () => {
            navigate(1); // Navega hacia adelante
        });

        function navigate(direction) {
            const galleryContainer = document.querySelector('.carrusel-track'); // Selecciona el contenedor del carrusel
            const totalImages = document.querySelectorAll('.computadoras').length; // Total de imágenes (elementos) en el carrusel

            // Calcula el nuevo índice
            currentIndex = (currentIndex + direction + totalImages) % totalImages;

            // Asegúrate de que el índice no permita que las últimas dos imágenes sean visibles al inicio
            // Maneja el caso de ir del inicio al final
            if (currentIndex < 0 && direction === -1) {
                currentIndex = totalImages - CantidadComputadoras; // Ir al final
            } 
            // Maneja el caso de ir del final al inicio
            else if (currentIndex >= totalImages - CantidadComputadoras && direction === 1) {
                currentIndex = 0; // Ir al inicio
            }

            // Asegúrate de que el índice no permita que las últimas dos imágenes sean visibles al inicio
            if (currentIndex > totalImages - CantidadComputadoras) {
                currentIndex = totalImages - CantidadComputadoras; // Ajusta el índice para que no muestre las últimas dos imágenes
            }

            const offset = -currentIndex * anchoTotalComputadora; // Calcula el desplazamiento basado en el índice actual

            galleryContainer.style.transform = `translateX(${offset}px)`; // Aplica la transformación para mostrar la imagen correspondiente
            }
    </script>

    <script>
        let autoplayInterval = null;
        
        function startAutoplay(interval) {
        stopAutoplay(); // Detiene cualquier autoplay anterior para evitar múltiples intervalos.
        autoplayInterval = setInterval(() => {
            navigate(1); // Navega a la siguiente imagen cada intervalo de tiempo.
        }, interval);
        }
        
        function stopAutoplay() {
        clearInterval(autoplayInterval);
        }
        
        // Iniciar autoplay con un intervalo de 3 segundos.
        startAutoplay(3000);
        
        // Opcional: Detener autoplay cuando el usuario interactúa con los botones de navegación.
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', stopAutoplay);
        });
    </script>
